<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/images/logo.jpg" alt="logo" title="vidra.in.ua">
            <br>
        </div>
        <nav class="forms">
            <a href="../index.html">HOME</a>
            <a href="./registration.html">Create an account</a>
            <a href="./authorization.html">Authorization</a>
            <a href="./search.html">Find a vehicle</a>
        </nav>
        <hr>
    </header>
    <main>
        <h1>
            Create an account
        </h1>
        <form action="https://fom.in.ua/echo" method="post">
            <div class="reg_first_name">
                <label for="fname">
                    First name:
                </label>
                <br>
                <input type="text" id="fname" name="first_name" placeholder="enter first name" required>
                <br>
            </div>
            <div class="reg_last_name">
                <label for="lname">
                    Last name:
                </label>
                <br>
                <input type="text" id="lname" name="last_name" placeholder="enter last name">
                <br>
            </div>
            <div class="reg_email_adress">
                <label for="mail">
                    Email address:
                </label>
                <br>
                <input type="email" id="mail" name="email" placeholder="enter email" required>
                <br>
            </div>
            <div class="reg_phone_number">
                <label for="tphn">
                    Phone number:
                </label>
                <br>
                <input type="tel" id="tphn" name="phone" placeholder="enter phone number" required>
                <br>
            </div>
            <div class="reg_password">
                <label for="pass">
                    Password:
                </label>
                <br>
                <input type="password" id="pass" name="password" placeholder="enter password" required>
                <br>
            </div>
            <div class="reg_confirm_password">
                <label for="cpass">
                    Confirm password:
                </label>
                <br>
                <input type="password" id="cpass" name="cpassword" placeholder="enter password" required>
                <br>
            </div>
            <div class="reg_button">
                <input type="submit" value="Confirm">
            </div>
        </form>
        <hr>
    </main>
    <footer>
        <h3>Contacts:</h3>
        <div class="contacts">
            <ul>
                <li>
                    <a href="mailto:vidra@in.ua">vidra@in.ua</a>
                </li>
                <li>
                    <a href="tel:380757995544">+38(075)799-55-44</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
